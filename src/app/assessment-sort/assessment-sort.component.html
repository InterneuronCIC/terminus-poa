<button class="btn btn-info text-white" (click)="cancel()">
  <i class="fa fa-arrow-left"></i> Return to assessments
</button>



<br /><br />

<div class="card">
  <div class="card-header bg-secondary text-dark">
    <div class="row">
      <div class="col-md-6">
        <h5>
          <span *ngIf="appService.lockedOrBlocked">
            <i class="fa fa-lock text-info"></i>> &nbsp;
          </span>
          SORT Assessment
        </h5>

      </div>
      <div class="col-md-6">
        <button class="btn btn-info float-right text-white" (click)="viewHistory()"
          style="margin-left: 7px; margin-right: 7px;">
          <i class="fa fa-check-square" aria-hidden="true"></i> Audit
        </button>
        <button class="btn btn-info float-right text-white" (click)="viewPrevious()"
          *ngIf="!appService.lockedOrBlocked">
          <i class="fa fa-clock-o" aria-hidden="true"></i> Previous POAs
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <formio [form]="generatedForm" (submit)="onSubmit($event)" (render)="onRender()" [refresh]="triggerRefresh"
      [options]="options" [submission]="submission" (change)="onChange($event)">
    </formio>

    <div *ngIf="showVersionWarning">
      <div class="alert alert-warning">

        <small>
          <span>This form was created using a previous version of the selected form (version:
            {{formResponse.formversion}}).</span>
          <br />
          <span>Current Version: {{ formVersion }}</span>
        </small>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-secondary btn-sm text-white" (click)="cancel()">
        <i class="fa fa-arrow-left"></i> Return to assessments
      </button>
    </div>
  </div>

</div>
